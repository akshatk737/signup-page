<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <div class="img-text"><img src="./odin-lined.png" alt="" id="img1">ODIN</div>
    </div>
        <div class="text-content">
            <div class="div1">
                <p>
                This is not a real online service! You know you need something  like this in your life to help you realize your deepest dreams. <br>Sign up now to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="div1mid">Lets do this!</div>
            <div class="div2">
                <div class="column1">
                <label for="firstname">FIRST NAME</label><br>
                <input type="text" id="firstname"><br><br>
                <label for="email">EMAIL</label><br>
                <input type="email" id="email"><br><br>
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password"><br><br>
                </div>
                <div class="column2">
                <label for="lastname">LAST NAME</label><br>
                <input type="text" id="lastname"><br><br>
                <label for="phone">PHONE NUMBER</label><br>
                <input type="tel" id="phone" pattern="\d{10}"><br><br>
                <label for="password">CONFIRM PASSWORD</label><br>
                <input type="password" id="password"><br><br>
                </div>
            </div>
            <div class="div3">
                <button>Create Account</button>
                <p>Already have an account? <span>Login</span></p>
            </div>
        </div>
</body>
</html>
